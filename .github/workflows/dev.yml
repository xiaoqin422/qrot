name: QRot_Dev Actions
on:
  push:
    branches:
      - develop
jobs:
  DeployOnALiYun: # 拉取代码、环境准备
    runs-on: ubuntu-latest
    env:
      image_name: ccr.ccs.tencentyun.com/${{ github.repository }}:latest
    steps:
      - name: Checkout # 代码检出
        uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Login to Tencent Repository # 登录docker hub
        uses: docker/login-action@v2
        with:
          registry: ccr.ccs.tencentyun.com # 设置登录到腾讯云镜像中心
          username: ${{ secrets.TENCENT_DOCKER_USERNAME }}
          password: ${{ secrets.TENCENT_DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx # 创建容器化环境
        uses: docker/setup-buildx-action@v2

      - name: Build
        run: |
          ls && docker build -t ${{ github.repository }}:latest . \
          && echo $image_name

      - name: push
        run: |
          docker images && docker tag ${{ github.repository }}:latest $image_name \
          && docker images &&\
          docker pull $image_name

      - name: ssh docker login    # 登陆云服务器
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_CLOUD_IP }} #云服务器的ip
          username: ${{ secrets.ALIYUN_CLOUD_NAME }} #云服务器的用户名
          password: ${{ secrets.ALIYUN_CLOUD_PASSWORD }} #云服务器的密码
          script: cd /data/deploy/qrot && sh deploy.sh ccr.ccs.tencentyun.com ${{ secrets.TENCENT_DOCKER_USERNAME }} ${{ secrets.TENCENT_DOCKER_PASSWORD }} QRot $image_name #运行脚本

