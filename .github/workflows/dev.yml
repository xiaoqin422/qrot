name: QRot_Dev Actions
on:
  push:
    branches:
      - develop
jobs:
  Checkout: # 拉取代码、环境准备
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@develop
      - name: check env
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Mona
          MIDDLE_NAME: The
          LAST_NAME: Octocat
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
          ls
  Test:     # 测试
    needs: [Checkout]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'test...'
  Build:    # 构建
    needs: [Checkout,Test]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'build...'
  Release:  # 发布
    needs: [Checkout,Test,Build]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'release...'
  Deploy:   # 部署
    needs: [Checkout,Test,Build,Release]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'deploy'
